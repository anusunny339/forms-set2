<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="addemp.html">Add Employee</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="searchemp.html">Search Employee</a>
          </li>
         
        </ul>
      </nav>
      

    <div class="container">
      <div class="row">
          <div class="col col-12 col-sm-2">

          </div>
          <div class="col col-12 col-sm-8">
          <table class="table">
              <tr>
                  <td>NAME</td>
                  <td><input type="text" class="form-control" id="name"></td>
              </tr>
              <tr>
                  <td>DESIGNATION</td>
                  <td><input type="text" class="form-control" id="designation"></td>
              </tr>
              <tr>
                  <td>SALARY</td>
                  <td><input type="text" class="form-control" id="salary"></td>
              </tr>
              <tr>
                  <td>DISTRICT</td>
                  <td><select name="dropdown" id="district" class="form-control">
                    <option value="0">choose district</option>
                    <option value="kottayam">kottayam</option>
                    <option value="erankulam">erankulam</option>
                    <option value="thrissur">thrissur</option>
                    <option value="kasaragod">kasaragod</option>
                    <option value="palakkad">palakkad</option>
                    <option value="alappuzha">alappuzha</option>
                    <option value="kannur">kannur</option>
                    <option value="kollam">kollam</option>
                    <option value="malappuram">malappuram</option>
                    <option value="wayanad">wayanad</option>
                    <option value="pathanamthitta">pathanamthitta</option>
                    <option value="idukki">idukki</option>
                    <option value="kozhikode">kozhikode</option>
                    <option value="trivandrum">trivandrum</option></select>
                </td>
              </tr>
              
              <tr>
                  
                  <td>GENDER</td>
                  <td><input type="radio" name="gender" id="gender" value="male">MALE
                    <input type="radio" name="gender" id="gender" value="female">FEMALE
                    
                
                </td>
                  
                               
              </tr>
            
              <tr>
                  <td>PLACE</td>
                  <td><input type="text" class="form-control" id="place"></td>
              </tr>
              <tr>
                  <td>MOBILE</td>
                  <td><input type="text" class="form-control" id="mobile"></td>
              </tr>
              <tr>
                  <td>ADDRESS</td>
                  <td><input type="text" class="form-control" id="address"></td>
              </tr>
              <tr>
                  <td>DATE OF BIRTH</td>
                  <td><input type="date" class="form-control" id="dob"></td>
              </tr>
              <tr>
                  <td></td>
                  <td><button type="button" class="btn btn-success" onclick="submitVal()">SUBMIT</button></td>
              </tr>
          </table>
          </div>
          <div class="col col-12 col-sm-2"></div>
      </div>
    </div>
    </div>
</form>    
<script>
    function submitVal()
    {
        var name=document.getElementById("name").value;
        var designation=document.getElementById("designation").value;
        var salary=document.getElementById("salary").value;
        var district=document.getElementById("district").value;
        var gender=document.getElementById("gender").value;
        var place=document.getElementById("place").value;
        var mobile=document.getElementById("mobile").value;
        var address=document.getElementById("address").value;
        var dob=document.getElementById("dob").value;
        console.log("name : "+name);
        console.log("designation: "+designation);
        console.log("salary: "+salary);
        console.log("district: "+district);
        console.log("gender: "+gender);
        console.log("place: "+place);
        console.log("mobile: "+mobile);
        console.log("address: "+address);
        console.log("date of birth: "+dob);

    }
</script>
</body>
</html>
